<html>
<head>
    <title>Recruiter View</title>
</head>
<body>
    <header>
      <button type="button" class="btn">Profile</button>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <section>  
            <nav>
              <form>
                <label for="from">From:</label>
                <input type="date" id="from" name="from">
                <label for="to">To:  </label>
                <input type="date" id="to" name="to">
                <br>
                <input type="submit">
              </form>
              <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for skills.." title="Type in a name">

          <ul id="myUL">
          <li><a href="#">Angular</a></li>
          <li><a href="#">Python</a></li>
          <li><a href="#">Java</a></li>
          <li><a href="#">Scala</a></li>
          <li><a href="#">C++</a></li>
          <li><a href="#">React</a></li>
          </ul>

          <script>
          function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
          }
              </script>
            </nav>
          </section>
        </div>
        <div class="col-sm-12 col-md-8">
        <ag-grid-angular
            style="width:100%; height:500px;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [columnTypes]="columnTypes"
        >
        </ag-grid-angular>
        </div>>
      </div>
    </div>
 
<footer>
    <button type="button" class="btn">Download CSV</button>
  </footer>
  
  </body>
  </html>
